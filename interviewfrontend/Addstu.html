  <head>
    <meta charset="UTF-8" />

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

      crossorigin="anonymous"

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-addtask">
    
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid px-lg-5">
        <div class="nav-item ">
          <a id="logo1" class="navbar-brand" href="#"
            ><img src="images/Group 15.png" alt=""
          /></a>
        </div>
        <div class="nav-item">
          <button
            class="navbar-toggler "
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav p-2">
              <li class="nav-item ">
                                    <a class="nav-link px-4 rounded add me-4" aria-current="page" href="table.html">Show Table</a>
                                </li>
                                <!-- <li class="nav-item ">
                                  <a class="nav-link home-btnpx-4 rounded " aria-current="page" href="#">About Us</a>
                          </li> -->
            </ul>
          </div>
        </div>
      </div>
    </nav>
  
    <section class="container add-section">
      <div class="container bg-white add-container rounded-4">
        <div class="m-4">
        
          <p class="d-flex text-color justify-content-center">Add Student</p>
        </div>
        <div class="form">
          <form action="#" id="student_form">
            
            <div class="field m-3 my-4">
              <input
                required
                type="text"
                class="form-style"
                id="name"
                placeholder="Name"
              >
            </div>
            <div class="field m-3 my-4">
              <select id="class" class="form-style">
                <option selected disabled hidden>Class</option>
                <option value="ITEG_1st_YEAR">Iteg 1st Year</option>
                <option value="ITEG_2nd_YEAR">Iteg 2nd Year</option>
                <option value="ITEG_3rd_YEAR">Iteg 3rd Year</option>
                <option value="ITEG_DIPLOMA">Diploma</option>
              </select>
            </div>
           
           
            <div class="field m-3 my-4">
              <select class="form-style" id="level">
                <option selected disabled hidden>Level</option>
                <option value="1A"> 1A</option>
                <option value="1B"> 1B</option>
                <option value="1C"> 1C</option>
                <option value="2A"> 2A</option>
                <option value="2B"> 2B</option>
                <option value="2C"> 2C</option>
                <option value="3A"> 3A</option>
                <option value="3B"> 3B</option>
                <option value="3C"> 3C</option>
              </select>
            </div>
            <div class="m-3 ">
              <button
                id="btn"
                type="submit"
                class="btn py-2 mt-4 text-white"
              >Submit</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script>
        document.getElementById('student_form').addEventListener('submit', function (event) {
          event.preventDefault(); 
      
          // Get the input values
          var nameInput = document.getElementById('name');
          var classSelect = document.getElementById('class');
          var levelSelect = document.getElementById('level');
      
          var name = nameInput.value;
          var studentClass = classSelect.value;
          var level = levelSelect.value;
      
          // Create a new student object
          var student = {
            studentName: name,
            studentClass: studentClass,
            studentLevel: level
          };
      
          // Send a POST request to the server with the student data
          fetch('http://localhost:8080/student', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(student)
          })
            .then(response => response.json())
            .then(data => {
              
             window.location.href = 'table.html';
            })
            .catch(error => {
              console.error('Error adding student:', error);
            });
        });
      </script>
      
</body>
</html>
